<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Houston, TX</div>
                <div class="date">Thursday 24 June 2021</div>
                <div class="current">
                    <div class="temp">90<span>°F</span></div>
                    <img class="weatherIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="">
                    <div class="weather">Clear</div>
                    <div class="hi-low">80°F / 100°F</div>
                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
